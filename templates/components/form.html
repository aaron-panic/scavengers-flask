{% macro render(data) %}
<form action="{{ data.action }}" method="{{ data.method }}">
    <section class="form-grid">
        {% for field in data.fields %}
        <div class="field-group {{ field.width }}">
            <label for="{{ field.name }}">{{ field.label }}</label>
            
            {% if field.type == 'textarea' %}
                <textarea 
                    id="{{ field.name }}" 
                    name="{{ field.name }}" 
                    class="{{ field.height }}"
                    placeholder="{{ field.placeholder if field.placeholder else '' }}"
                ></textarea>
            {% else %}
                <input 
                    type="{{ field.type }}" 
                    id="{{ field.name }}" 
                    name="{{ field.name }}" 
                    placeholder="{{ field.placeholder if field.placeholder else '' }}"
                >
            {% endif %}
        </div>
        {% endfor %}
    </section>

    <footer style="margin-top: var(--space-m); padding-top: var(--space-m); border-top: 1px solid var(--border-colour-secondary);">
        <div class="action-group" style="display: flex; justify-content: flex-end; gap: var(--space-s);">
            {% for btn in data.buttons %}
            <button type="{{ btn.type }}" class="btn {{ btn.class }}">{{ btn.label }}</button>
            {% endfor %}
        </div>
    </footer>
</form>
{% endmacro %}
