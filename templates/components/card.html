{% macro render(data) %}
<div class="card">
    <header>
        <h3>{{ data.title }}</h3>
        {% if data.meta %}
        <span class="meta-date">{{ data.meta }}</span>
        {% endif %}
    </header>
    
    <div class="content">
        <p>{{ data.description }}</p>
    </div>

    {% if data.tags %}
    <footer>
        <div class="tag-cloud">
            {% for tag in data.tags %}
            <span class="tag">#{{ tag }}</span>
            {% endfor %}
        </div>
    </footer>
    {% endif %}
</div>
{% endmacro %}
