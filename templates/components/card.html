{% macro render(data) %}
<div class="card">
    <header>
        <h3>{{ data.title }}</h3>
        {% if data.meta %}
        <span class="meta-date">{{ data.meta }}</span>
        {% endif %}
    </header>
    
    <div class="content">
        <p>{{ data.description }}</p>
    </div>

    {% if data.tags %}
    <footer>
        <div class="tag-cloud" style="display: flex; gap: 4px; flex-wrap: wrap;">
            {% for tag in data.tags %}
            <span style="background: var(--bg-colour-secondary); padding: 2px 6px; border-radius: var(--radius-sm); font-size: var(--font-size-xs); font-family: var(--font-mono);">#{{ tag }}</span>
            {% endfor %}
        </div>
    </footer>
    {% endif %}
</div>
{% endmacro %}
